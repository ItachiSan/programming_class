// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

// Get the Gretty plugin
// URL: https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin
apply from: 'gretty.plugin'

// Configure Gretty properly
gretty {
    contextPath = '/sdplab'
    httpPort = 8081
}

// Dependencies repository.
repositories {
    // Bintray JCenter should be fine.
    jcenter()
}

// Dependencies.
dependencies {
    // Jersey dependency to make everything work.
    compile "org.glassfish.jersey.containers:jersey-container-servlet:+"

    // Cool JSON support
    runtime 'org.glassfish.jersey.media:jersey-media-moxy:+'

    // Would be nice to use SLF4J for logging.
    // compile 'org.slf4j:slf4j-api:+'
    // If we need test units.
    //testCompile 'junit:junit:4.12'
}
